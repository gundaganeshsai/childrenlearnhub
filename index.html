<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Hub - Fun Educational Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-btn {
            background: white;
            border: none;
            padding: 30px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .game-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .game-btn .icon {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .game-area {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
            display: none;
            animation: slideIn 0.5s;
        }

        .game-area.active {
            display: block;
        }

        .game-title {
            color: #2d3436;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Alphabet Game */
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .letter-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .letter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .letter-btn:active {
            transform: scale(0.95);
        }

        .example-box {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #2d3436;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Math Game */
        .math-problem {
            text-align: center;
            font-size: 3em;
            margin: 30px 0;
            color: #2d3436;
            font-weight: bold;
        }

        .answer-input {
            width: 200px;
            padding: 20px;
            font-size: 2em;
            border: 3px solid #667eea;
            border-radius: 15px;
            text-align: center;
            margin: 20px auto;
            display: block;
        }

        .answer-input:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.5);
        }

        .submit-btn {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-weight: bold;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .feedback {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
            min-height: 60px;
        }

        .correct {
            color: #00b894;
        }

        .incorrect {
            color: #d63031;
        }

        .score-board {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Color Game */
        .color-display {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: 30px auto;
        }

        .color-btn {
            padding: 25px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: white;
            border: 3px solid #dfe6e9;
            transition: all 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .color-btn:active {
            transform: scale(0.95);
        }

        /* Animal Game */
        .animal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .animal-card {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .animal-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .animal-card:active {
            transform: translateY(-5px);
        }

        .animal-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .animal-name {
            font-size: 1.3em;
            font-weight: bold;
        }

        /* Spelling Game */
        .spelling-image {
            font-size: 8em;
            text-align: center;
            margin: 30px 0;
        }

        .spelling-input {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 1.8em;
            border: 3px solid #667eea;
            border-radius: 15px;
            text-align: center;
            margin: 20px auto;
            display: block;
        }

        .spelling-input:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 10px rgba(240, 147, 251, 0.5);
        }

        .next-btn {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-weight: bold;
            transition: all 0.3s;
        }

        .next-btn:hover {
            transform: scale(1.05);
        }

        .next-btn:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .celebration {
            animation: pulse 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .math-problem {
                font-size: 2em;
            }
            
            .color-display {
                width: 200px;
                height: 200px;
            }

            .spelling-image {
                font-size: 5em;
            }

            .alphabet-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® Kids Learning Hub üé®</h1>
            <p class="subtitle">Learn, Play, and Have Fun!</p>
        </header>

        <div class="game-selector">
            <button class="game-btn active" onclick="switchGame('alphabet', this)">
                <span class="icon">üî§</span>
                Alphabet
            </button>
            <button class="game-btn" onclick="switchGame('math', this)">
                <span class="icon">‚ûï</span>
                Math
            </button>
            <button class="game-btn" onclick="switchGame('colors', this)">
                <span class="icon">üé®</span>
                Colors
            </button>
            <button class="game-btn" onclick="switchGame('animals', this)">
                <span class="icon">üê∂</span>
                Animals
            </button>
            <button class="game-btn" onclick="switchGame('spelling', this)">
                <span class="icon">‚úèÔ∏è</span>
                Spelling
            </button>
        </div>

        <!-- Alphabet Game -->
        <div class="game-area active" id="alphabet-game">
            <h2 class="game-title">üî§ Learn the Alphabet</h2>
            <div class="alphabet-grid" id="alphabet-grid"></div>
            <div class="example-box" id="example-box">Click a letter to hear it!</div>
        </div>

        <!-- Math Game -->
        <div class="game-area" id="math-game">
            <h2 class="game-title">‚ûï Math Practice</h2>
            <div class="score-board">Score: <span id="math-score">0</span> üåü</div>
            <div class="math-problem" id="math-problem"></div>
            <input type="number" class="answer-input" id="math-answer" placeholder="?" autocomplete="off">
            <button class="submit-btn" onclick="checkMathAnswer()">Check Answer ‚úì</button>
            <div class="feedback" id="math-feedback"></div>
        </div>

        <!-- Colors Game -->
        <div class="game-area" id="colors-game">
            <h2 class="game-title">üé® Learn Colors</h2>
            <div class="score-board">Score: <span id="color-score">0</span> üåü</div>
            <div class="color-display" id="color-display"></div>
            <div class="color-options" id="color-options"></div>
            <div class="feedback" id="color-feedback"></div>
        </div>

        <!-- Animals Game -->
        <div class="game-area" id="animals-game">
            <h2 class="game-title">üê∂ Animal Sounds</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Click on an animal to hear its sound!</p>
            <div class="animal-grid" id="animal-grid"></div>
            <div class="feedback" id="animal-feedback"></div>
        </div>

        <!-- Spelling Game -->
        <div class="game-area" id="spelling-game">
            <h2 class="game-title">‚úèÔ∏è Spelling Practice</h2>
            <div class="score-board">Score: <span id="spelling-score">0</span> üåü</div>
            <div class="spelling-image" id="spelling-image"></div>
            <input type="text" class="spelling-input" id="spelling-answer" placeholder="Type the word here" autocomplete="off">
            <button class="submit-btn" onclick="checkSpelling()">Check Spelling ‚úì</button>
            <div class="feedback" id="spelling-feedback"></div>
            <button class="next-btn" onclick="nextSpelling()">Next Word ‚Üí</button>
        </div>
    </div>

    <script>
        // Game State
        let currentGame = 'alphabet';
        let mathScore = 0;
        let colorScore = 0;
        let spellingScore = 0;
        let currentMathAnswer = 0;
        let currentColor = '';
        let currentSpellingWord = '';

        // Alphabet Examples
        const alphabetExamples = {
            'A': 'Apple üçé', 'B': 'Ball ‚öΩ', 'C': 'Cat üê±', 'D': 'Dog üêï',
            'E': 'Elephant üêò', 'F': 'Fish üê†', 'G': 'Grapes üçá', 'H': 'Hat üé©',
            'I': 'Ice Cream üç¶', 'J': 'Jelly üçì', 'K': 'Kite ü™Å', 'L': 'Lion ü¶Å',
            'M': 'Monkey üêµ', 'N': 'Nest ü™∫', 'O': 'Orange üçä', 'P': 'Pizza üçï',
            'Q': 'Queen üëë', 'R': 'Rabbit üê∞', 'S': 'Sun ‚òÄÔ∏è', 'T': 'Tree üå≥',
            'U': 'Umbrella ‚òÇÔ∏è', 'V': 'Violin üéª', 'W': 'Watermelon üçâ', 'X': 'Xylophone üéµ',
            'Y': 'Yo-yo ü™Ä', 'Z': 'Zebra ü¶ì'
        };

        // Animals Data
        const animals = [
            { name: 'Dog', icon: 'üêï', sound: 'Woof Woof!' },
            { name: 'Cat', icon: 'üê±', sound: 'Meow Meow!' },
            { name: 'Cow', icon: 'üêÑ', sound: 'Moo Moo!' },
            { name: 'Sheep', icon: 'üêë', sound: 'Baa Baa!' },
            { name: 'Duck', icon: 'ü¶Ü', sound: 'Quack Quack!' },
            { name: 'Lion', icon: 'ü¶Å', sound: 'Roar!' },
            { name: 'Elephant', icon: 'üêò', sound: 'Trumpet!' },
            { name: 'Frog', icon: 'üê∏', sound: 'Ribbit Ribbit!' },
            { name: 'Horse', icon: 'üê¥', sound: 'Neigh!' },
            { name: 'Pig', icon: 'üê∑', sound: 'Oink Oink!' },
            { name: 'Bird', icon: 'üê¶', sound: 'Tweet Tweet!' },
            { name: 'Monkey', icon: 'üêµ', sound: 'Ooh Ooh Ahh!' }
        ];

        // Colors Data
        const colors = [
            { name: 'Red', hex: '#e74c3c' },
            { name: 'Blue', hex: '#3498db' },
            { name: 'Green', hex: '#2ecc71' },
            { name: 'Yellow', hex: '#f1c40f' },
            { name: 'Purple', hex: '#9b59b6' },
            { name: 'Orange', hex: '#e67e22' },
            { name: 'Pink', hex: '#fd79a8' },
            { name: 'Brown', hex: '#795548' }
        ];

        // Spelling Words
        const spellingWords = [
            { word: 'cat', emoji: 'üê±' },
            { word: 'dog', emoji: 'üêï' },
            { word: 'sun', emoji: '‚òÄÔ∏è' },
            { word: 'tree', emoji: 'üå≥' },
            { word: 'fish', emoji: 'üê†' },
            { word: 'bird', emoji: 'üê¶' },
            { word: 'star', emoji: '‚≠ê' },
            { word: 'heart', emoji: '‚ù§Ô∏è' },
            { word: 'book', emoji: 'üìö' },
            { word: 'apple', emoji: 'üçé' },
            { word: 'ball', emoji: '‚öΩ' },
            { word: 'moon', emoji: 'üåô' },
            { word: 'cake', emoji: 'üéÇ' },
            { word: 'car', emoji: 'üöó' },
            { word: 'house', emoji: 'üè†' }
        ];

        // Initialize
        window.onload = function() {
            initAlphabet();
            initMath();
            initColors();
            initAnimals();
            initSpelling();
        };

        // Switch Games
        function switchGame(game, element) {
            currentGame = game;
            
            // Update buttons
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            if (element) {
                element.classList.add('active');
            }
            
            // Update game areas
            document.querySelectorAll('.game-area').forEach(area => {
                area.classList.remove('active');
            });
            document.getElementById(game + '-game').classList.add('active');
        }

        // Alphabet Game
        function initAlphabet() {
            const grid = document.getElementById('alphabet-grid');
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => playLetter(letter);
                grid.appendChild(btn);
            }
        }

        function playLetter(letter) {
            const example = alphabetExamples[letter];
            const exampleBox = document.getElementById('example-box');
            exampleBox.textContent = `${letter} for ${example}`;
            exampleBox.classList.add('celebration');
            
            // Speak the letter
            speak(`${letter} for ${example.split(' ')[0]}`);
            
            setTimeout(() => {
                exampleBox.classList.remove('celebration');
            }, 500);
        }

        // Math Game
        function initMath() {
            generateMathProblem();
            document.getElementById('math-answer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkMathAnswer();
                }
            });
        }

        function generateMathProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operation = Math.random() > 0.5 ? '+' : '-';
            
            if (operation === '+') {
                currentMathAnswer = num1 + num2;
                document.getElementById('math-problem').textContent = `${num1} + ${num2} = ?`;
            } else {
                if (num1 >= num2) {
                    currentMathAnswer = num1 - num2;
                    document.getElementById('math-problem').textContent = `${num1} - ${num2} = ?`;
                } else {
                    currentMathAnswer = num2 - num1;
                    document.getElementById('math-problem').textContent = `${num2} - ${num1} = ?`;
                }
            }
            
            document.getElementById('math-answer').value = '';
            document.getElementById('math-feedback').textContent = '';
        }

        function checkMathAnswer() {
            const userAnswer = parseInt(document.getElementById('math-answer').value);
            const feedback = document.getElementById('math-feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = '‚ö†Ô∏è Please enter a number!';
                feedback.className = 'feedback';
                feedback.style.color = '#f39c12';
                return;
            }
            
            if (userAnswer === currentMathAnswer) {
                feedback.textContent = 'üéâ Correct! Great job!';
                feedback.className = 'feedback correct';
                mathScore++;
                document.getElementById('math-score').textContent = mathScore;
                speak('Correct! Great job!');
                setTimeout(generateMathProblem, 2000);
            } else {
                feedback.textContent = '‚ùå Try Again!';
                feedback.className = 'feedback incorrect';
                speak('Try again!');
                setTimeout(() => {
                    document.getElementById('math-answer').value = '';
                    feedback.textContent = '';
                }, 1500);
            }
        }

        // Color Game
        function initColors() {
            generateColorProblem();
        }

        function generateColorProblem() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            currentColor = randomColor.name;
            
            document.getElementById('color-display').style.backgroundColor = randomColor.hex;
            
            // Generate options (correct + 3 wrong)
            const options = [randomColor.name];
            while (options.length < 4) {
                const wrongColor = colors[Math.floor(Math.random() * colors.length)].name;
                if (!options.includes(wrongColor)) {
                    options.push(wrongColor);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            // Display options
            const optionsContainer = document.getElementById('color-options');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.textContent = option;
                btn.onclick = () => checkColor(option);
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('color-feedback').textContent = '';
        }

        function checkColor(selectedColor) {
            const feedback = document.getElementById('color-feedback');
            
            if (selectedColor === currentColor) {
                feedback.textContent = 'üéâ Correct! Well done!';
                feedback.className = 'feedback correct';
                colorScore++;
                document.getElementById('color-score').textContent = colorScore;
                speak('Correct!');
                setTimeout(generateColorProblem, 2000);
            } else {
                feedback.textContent = '‚ùå Try Again!';
                feedback.className = 'feedback incorrect';
                speak('Try again!');
                setTimeout(() => {
                    feedback.textContent = '';
                }, 1500);
            }
        }

        // Animal Game
        function initAnimals() {
            const grid = document.getElementById('animal-grid');
            animals.forEach(animal => {
                const card = document.createElement('div');
                card.className = 'animal-card';
                card.innerHTML = `
                    <div class="animal-icon">${animal.icon}</div>
                    <div class="animal-name">${animal.name}</div>
                `;
                card.onclick = () => playAnimalSound(animal);
                grid.appendChild(card);
            });
        }

        function playAnimalSound(animal) {
            const feedback = document.getElementById('animal-feedback');
            feedback.textContent = `üîä ${animal.name} says: "${animal.sound}"`;
            feedback.className = 'feedback';
            feedback.style.color = '#667eea';
            speak(`${animal.name} says ${animal.sound}`);
            
            setTimeout(() => {
                feedback.textContent = '';
            }, 3000);
        }

        // Spelling Game
        function initSpelling() {
            nextSpelling();
            document.getElementById('spelling-answer').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkSpelling();
                }
            });
        }

        function nextSpelling() {
            const randomWord = spellingWords[Math.floor(Math.random() * spellingWords.length)];
            currentSpellingWord = randomWord.word;
            
            document.getElementById('spelling-image').textContent = randomWord.emoji;
            document.getElementById('spelling-answer').value = '';
            document.getElementById('spelling-feedback').textContent = '';
        }

        function checkSpelling() {
            const userAnswer = document.getElementById('spelling-answer').value.toLowerCase().trim();
            const feedback = document.getElementById('spelling-feedback');
            
            if (userAnswer === '') {
                feedback.textContent = '‚ö†Ô∏è Please type a word!';
                feedback.className = 'feedback';
                feedback.style.color = '#f39c12';
                return;
            }
            
            if (userAnswer === currentSpellingWord) {
                feedback.textContent = `üéâ Correct! It's "${currentSpellingWord}"!`;
                feedback.className = 'feedback correct';
                spellingScore++;
                document.getElementById('spelling-score').textContent = spellingScore;
                speak('Correct!');
            } else {
                feedback.textContent = `‚ùå Try Again! (Hint: it starts with "${currentSpellingWord[0]}")`;
                feedback.className = 'feedback incorrect';
                speak('Try again!');
            }
        }

        // Text to Speech
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                
                speechSynthesis.speak(utterance);
            }
        }

        // Prevent form submission on Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
